<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="sass/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article class="conteiner">
    <img class="mobile-img" src="images/image-product-mobile.jpg" alt="product-img">
    <img class="desktop-img" src="images/image-product-desktop.jpg" alt="product-img">
    <article class="doc">
      <p class="sub-title">
        PERFUME
      </p>
      <h1 class="section-title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="descriptif">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
        <p class="actual"><strong>
          $149.99
        </strong></p>
        <p class="line-trough">
          $169.99
        </p>
      </div>
      <div class="cta">
        <object data="images/icon-cart.svg" type="image/svg+xml"></object>
        Add to Cart
      </div>
    </article>
  </article>
  <!--Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart-->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlphaCharlieFoxtrot">AlphaCharlieWeb</a>.
  </div>
</body>
</html>
